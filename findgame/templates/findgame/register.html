
{% extends 'main.html' %}

{% block title %} <title>რეგისტრაცია</title> {% endblock %}

{% block content %}

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-form">
            <h2 class="register-form-heading">რეგისტრაცია</h2>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="login-button" value="Register">რეგისტრაცია</button>
            </form>

            <p class="register-link">ანგარიში უკვე გაქვთ? <a href="{% url 'login' %}">შესვლა</a></p>
        </div>
    </div>
</div>


{% endblock %}
