{% extends 'main.html' %}

{% block title %} <title>PDF Page</title> {% endblock %}

{% block content %}
<div class="game-details-container">
<div class="one-line">
    <h1>{{ game.name }}</h1>
<!--    <h2>{{ game.category.all }}</h2>  #all სიის მისაღებად-->
    <h2>
        {% for category in game.category.all %}
            {{ category }}
        {% endfor %}
    </h2>
    </div>
    <p>{{ game.description }}</p>
</div>
    {% load static %}
    <br>
    <embed src="{% static game.content.url %}" width="100%" height="800vh">
{% endblock %}
